<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pacific Trail Resort - Reservations</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="pacific.css">
    </head>
    <body>
        <div id="wrapper">
            <header>
                <h1>Pacific Trails Resort</h1>
            </header>
            <nav>
                <a href="index.html">Home</a>
                <a href="yurts.html">Yurts</a>
                <a href="activities.html">Activities</a>
                <a href="reservations.html">Reservations</a>
            </nav>
            <main>
                <h2>Reservations at Pacific Trails</h2>
                <h3>Contact Us Today!</h3>
                <form method="post" action="https://webdevbasics.net/scripts/pacific.php">
                    <p>Fields marked with asterisks (<span class="required">*</span>) are required.</p>
                    <label for="fName"><span class="required">*</span>First Name:</label>
                    <input type="text" name="fName" id="fName" required>
                    <label for="lName"><span class="required">*</span>Last Name:</label>
                    <input type="text" name="lName" id="lName" required>
                    <label for="myEmail"><span class="required">*</span>Email:</label>
                    <input type="email" name="myEmail" id="myEmail" required>
                    <label for="myPhone">Phone:</label>
                    <input type="tel" name="myPhone" id="myPhone" maxlength="12" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="647-555-5555">
                    <label for="myArrival">Arrival Date:</label>
                    <input type="date" name="myArrival" id="myArrival">
                    <label for="myNights">Number of Nights:</label>
                    <input type="number" name="myNights" id="myNights" min="1" max="14">
                    <label for="myComments"><span class="required">*</span>Comments:</label>
                    <textarea name="myComments" id="myComments" required></textarea>
                    <input type="submit" value="Submit Reservation">
                </form>
            </main>
            <footer>
                Copyright &copy; 2025 Pacific Trails Resort
            </footer>
        </div>
    </body>
</html>
